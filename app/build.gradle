apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.mockito.demo"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testApplicationId 'com.mockito.demo.test'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        NewFlavor {
            minSdkVersion 19
            applicationId 'com.mockito.demo2'
            targetSdkVersion 25
            testApplicationId 'com.mockito.demo2.test'
            versionCode 1
            versionName '1.0'
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.+'
    compile 'com.android.support:appcompat-v7:25.1.1'
}
